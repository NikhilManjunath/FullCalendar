<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event PopOver and Background Events Demo Demo</title>
  <link href='../lib/main.css' rel='stylesheet' />
  <script src='../lib/main.js'></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, { //initialzing globals
        schedulerLicenseKey: 'CC-Attribution-NonCommercial-NoDerivatives',
        initialView: 'dayGridMonth',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek'
        },
        dayMaxEventRows: true,  //The max number of stacked event levels within a given day.
        views: {
          dayGrid: {
            dayMaxEventRows: 4
          }
        },
        events: [
          {
            title: 'Workout',
            start: '2020-07-11T08:00:00',
            end: '2020-07-11T10:00:00',
            display: 'background'
          },
          {
            title: 'Mission',
            start: '2020-07-11T12:00:00',
            end: '2020-07-11T14:00:00',
          },
          {
            title: 'Lunch',
            start: '2020-07-11T14:30:00',
            end: '2020-07-11T15:00:00',
          },
          {
            title: 'Guitar',
            start: '2020-07-11T16:00:00',
            end: '2020-07-11T18:00:00',
          },
          {
            title: 'Football',
            start: '2020-07-11T18:30:00',
            end: '2020-07-11T20:00:00',
          },
          {
            title: 'Dinner',
            start: '2020-07-11T21:30:00',
            end: '2020-07-11T21:30:00',
          }
        ]
      });
      calendar.render();
    });
  </script>
  <style>
    body {
      /* margin: 40px 10px; */
      padding: 0;
      font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
      font-size: 14px;
    }
  
    #calendar {
      max-width: 1100px;
      margin: 0 auto;
    }

    .demo-topbar {
      height: 40px;
      line-height: 40px;
      padding-left: 1em;
      background: #eee;
      border-bottom: 1px solid #ddd;
      font-family: Lucida Grande,Helvetica,Arial,Verdana,sans-serif!important;
      font-size: 14px!important;
      color: #000!important;
      margin-bottom: 1rem;
    }

  </style>
</head>
<body>
  <div class="demo-topbar">Click the "+2 more" link to show the event popover</div>
  <div id="calendar"></div>
</body>
</html>
