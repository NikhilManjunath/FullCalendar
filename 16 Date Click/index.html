<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Clicking & Selecting Demo</title>
  <link href='../lib/main.css' rel='stylesheet' />
  <script src='../lib/main.js'></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, { //initialzing globals
        schedulerLicenseKey: 'CC-Attribution-NonCommercial-NoDerivatives',
        initialView: 'dayGridMonth',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        dateClick: function(info) {
          alert('clicked ' + info.dateStr);
        },
        select: function(info) {
          alert('selected ' + info.startStr + ' to ' + info.endStr);
        },
        selectable: true,    //Allows to highlight multiple days or timeslots by clicking and dragging.
        selectMirror:true,  //Whether to draw a “placeholder” event while the user is dragging.
        unselectAuto: false, //Whether clicking elsewhere on the page will cause the current selection to be cleared. False implies current selection will not be cleared
        // selectOverlap: true,  //whether the user is allowed to select periods of time that are occupied by events.
      });
      calendar.render();
    });
  </script>
  <style>
    body {
      /* margin: 40px 10px; */
      padding: 0;
      font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
      font-size: 14px;
    }
  
    #calendar {
      max-width: 1100px;
      margin: 0 auto;
    }

    .demo-topbar {
      height: 40px;
      line-height: 40px;
      padding-left: 1em;
      background: #eee;
      border-bottom: 1px solid #ddd;
      font-family: Lucida Grande,Helvetica,Arial,Verdana,sans-serif!important;
      font-size: 14px!important;
      color: #000!important;
      margin-bottom: 1rem;
    }

  </style>
</head>
<body>
  <div class="demo-topbar">Use Your Mouse to click/select dates/times</div>
  <div id="calendar"></div>
</body>
</html>
