<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sticky Headers Demo</title>
  <link href='../lib/main.css' rel='stylesheet' />
  <script src='../lib/main.js'></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, { //initialzing globals
        schedulerLicenseKey: 'CC-Attribution-NonCommercial-NoDerivatives',
        initialView: 'listMonth',
        navLinks: true,
        editable: true,
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'listMonth,listYear'
        },
        views: {
          listMonth: { buttonText: 'list month' },
          listYear: { buttonText: 'list year' }
        },
        events: [
          {
            title: 'Mission Review',
            daysOfWeek: [ 1, 2, 3 ],
            duration: '00:30'
          },
          {
            title: 'Full Calendar',
            daysOfWeek: [ 4, 5, 6 ],
            duration: '00:30'
          },
          {
            title: 'JavaScript',
            daysOfWeek: [ 1, 2, 4 ],
            duration: '00:30'
          }
        ],
        stickyHeaderDates: true   //fix the date-headers at the top of the calendar to the viewport while scrolling
      });
      calendar.render();
    });
  </script>
  <style>
    body {
      /* margin: 40px 10px; */
      padding: 0;
      font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
      font-size: 14px;
    }
  
    #calendar {
      max-width: 1100px;
      margin: 0 auto;
    }

    .demo-topbar {
      height: 40px;
      line-height: 40px;
      padding-left: 1em;
      background: #eee;
      border-bottom: 1px solid #ddd;
      font-family: Lucida Grande,Helvetica,Arial,Verdana,sans-serif!important;
      font-size: 14px!important;
      color: #000!important;
      margin-bottom: 1rem;
    }

  </style>
</head>
<body>
  <div class="demo-topbar">List View with Sticky Headers</div>
  <div id="calendar"></div>
</body>
</html>
