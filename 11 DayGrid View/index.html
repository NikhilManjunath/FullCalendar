<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day Grid View Demo</title>
  <link href='../lib/main.css' rel='stylesheet' />
  <script src='../lib/main.js'></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, { //initialzing globals
        schedulerLicenseKey: 'CC-Attribution-NonCommercial-NoDerivatives',
        initialView: 'dayGridWeek',
        headerToolbar: {
          left: 'today',
          center: 'title',
          right: 'prev,next'
        },
        events: [
          {
            title: 'Work From Home',
            start: '2020-07-07T09:00:00',
            end: '2020-07-07T17:30:00',
            daysOfWeek: [ 1, 2, 3, 4, 5 ],
          },
          {
            title: 'Mission Review',
            start: '2020-07-11T18:00:00'
          },
          {
            title: 'Project',
            start: '2020-07-07',
            end: '2020-07-10'
          }
        ]
      });
      calendar.render();
    });
  </script>
  <style>
    body {
      /* margin: 40px 10px; */
      padding: 0;
      font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
      font-size: 14px;
    }
  
    #calendar {
      max-width: 1100px;
      margin: 0 auto;
    }

    .demo-topbar {
      height: 40px;
      line-height: 40px;
      padding-left: 1em;
      background: #eee;
      border-bottom: 1px solid #ddd;
      font-family: Lucida Grande,Helvetica,Arial,Verdana,sans-serif!important;
      font-size: 14px!important;
      color: #000!important;
      margin-bottom: 1rem;
    }

  </style>
</head>
<body>
  <div class="demo-topbar">Day Grid View</div>
  <div id="calendar"></div>
</body>
</html>
