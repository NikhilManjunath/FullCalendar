<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar</title>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.css' rel='stylesheet' />
  <link href='https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.13.1/css/all.css' rel='stylesheet'>
  <link href='../lib/main.css' rel='stylesheet' />
  <script src='../lib/main.js'></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');

      var calendar = new FullCalendar.Calendar(calendarEl, {
        //Initialization
        schedulerLicenseKey: 'CC-Attribution-NonCommercial-NoDerivatives',
        initialView: 'dayGridMonth',

        //Bootstrap Theming
        themeSystem: 'bootstrap',
        

        //Toolbar
        headerToolbar: { 
          left: 'prev,next today',  
          center: 'title',  
          right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'  
        },

        //Date Formatting
        titleFormat: {
          month: 'short',
          year: 'numeric',
          day: 'numeric',
        },
        
        //Views
        views: { 
          //month view
          dayGridMonth: {
            fixedWeekCount: false,  //If true, all months show 6 weeks
          },
          //timegrid view
          timeGridWeek: {
            slotEventOverlap: true,  //Allows events to overlap in time
          },
          //listview
          listWeek: {
            
          }
        },
        
        //Sticky Headers
        stickyHeaderDates: false,
        

        
        //Date Navigation
        navLinks:true, 
        weekNumbers:true,

        //Date Selection
        selectable:true,
        selectMirror:true, 
        unselectAuto:false, 
        
        //Date and Time Display
        nowIndicator:true,

        //business hours
        businessHours: [ 
          {
            daysofWeek: [ 1, 2, 3, 4, 5], 
            startTime: '09:00',
            endTime: '18:30'
          },
          {
            daysofWeek: [6],   //Sat
            startTime: '09:00',
            endTime: '12:00'
          }
        ],
        
        //Events
        editable:true,
        events: [
          {
            title: 'Football',
            start: '2020-07-09',
            end: '2020-07-12'
          },
          {
            title: 'Technical Seminar',
            start: '2020-07-17T09:30:00',
            end: '2020-07-17T16:00:00'
          },
          {
            title: 'Trekking',
            start: '2020-07-21',
            allDay:true
          },
          {
            title: 'Mission Review',
            daysOfWeek: [6]
          },
          {
            url: 'https://github.com/NikhilManjunath/Index',
            title: 'GitHub',
            daysOfWeek: [4]
          },
          {
            title: 'Lunch',
            start: '2020-07-02T14:30:00',
            end: '2020-07-02T16:30:00',
            extendedProps: {
              status: 'done'
            }
          },
          {
            title: 'Birthday Party',
            start: '2020-07-05',
            allDay: true,
            backgroundColor: '#850ffa',
            borderColor: '#850ffa',
            textColor:'black'
          },
          {
            title: 'Arsenal Match',
            start: '2020-07-03T19:00:00',
            textColor: 'red',
            backgroundColor: 'yellow',
            borderColor: 'red'
          },
          {
            title: 'Workout',
            startTime: '05:00:00',
            endTime: '06:00:00',
            daysOfWeek: [1,2,3,4,5,6]
          },
          {
            title: 'JavaScript',
            start: '2020-07-02T20:00:00',
            end: '2020-07-02T22:00:00',
          },
          {
            title: 'HTML',
            start: '2020-07-02T21:00:00',
            end: '2020-07-02T22:00:00',
          },
          {
            title: 'CSS',
            start: '2020-07-02T23:00:00',
            end: '2020-07-02T23:30:00',
          },
          {
            title: 'Mustache',
            start: '2020-07-02T13:00:00',
            end: '2020-07-02T17:00:00',
          },
          {
            title: 'Background Event',
            start: '2020-07-29T13:00:00',
            end: '2020-07-29T17:00:00',
            display: 'background'  //Background Event
          },
          {
            title: 'Lunch',
            start: '2020-07-07T12:30:00'
          }
        ],

        //event status
        eventDidMount: function(info) {
          if(info.event.extendedProps.status == 'done') {
            info.el.style.backgroundColor == 'red';
            var dotEl = info.el.getElementsByClassName('fc-event-dot')[0];
            if(dotEl) {
              dotEl.style.backgroundColor = 'white';
            }
          }
        },

        //event click function
        eventClick: function(info) {
          alert('Event: ' + info.event.title + ' Start: ' + info.event.start); //displays event name and start time when clicked on the event
          info.jsEvent.preventDefault();  

          if(info.event.url) {
            window.open(info.event.url);   //Opens URLs in a newwindow
          }
        },
        dayMaxEventRows:4,  //Link pops up if there are more than 4 events on a day
        // moreLinkClick: "day",   //Goes to the day
      });

      calendar.render();
    });
  </script>
  <style>
    
    body {
      margin: 40px 10px;
      padding: 0;
      font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
      font-size: 14px;
    }
  
    #calendar {
      max-width: 1100px;
      margin: 0 auto;
    }
  
  </style>
</head>
<body>
  <div id="calendar"></div>
</body>
</html>
