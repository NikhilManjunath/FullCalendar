<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TimeGrid View Demo</title>
  <link href='../lib/main.css' rel='stylesheet' />
  <script src='../lib/main.js'></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, { //initialzing globals
        schedulerLicenseKey: 'CC-Attribution-NonCommercial-NoDerivatives',
        initialView: 'timeGridFourDay',
        headerToolbar: {
          left: 'prev,next',
          center: 'title',
          right: 'timeGridDay,timeGridFourDay'
        },
        views: {
          timeGridFourDay: {
          type: 'timeGrid',
          duration: { days: 4 },
          buttonText: '4 day'
          }
        },
        events: [
          {
            title: "Mission Review",
            start: '2020-07-11'
          },
          {
            title: "Premier League",
            start: '2020-07-10',
            end: '2020-07-13'
          },
          {
            title: "Birthday Party",
            start: '2020-07-09T19:30:00',
            end: '2020-07-09T21:00:00'
          },
          {
            title: "Workout",
            start: '2020-07-10T07:00:00',
            end: '2020-07-10T09:00:00',
          },
          {
            title: "Breakfast",
            start: '2020-07-10T07:30:00',
          }
        ],
        // slotEventOverlap: true  //Events will overlap each other. default ture
        // allDaySlot: true  //if false all day events will not be displayed  default true
      });
      calendar.render();
    });
  </script>
  <style>
    body {
      /* margin: 40px 10px; */
      padding: 0;
      font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
      font-size: 14px;
    }
  
    #calendar {
      max-width: 1100px;
      margin: 0 auto;
    }

    .demo-topbar {
      height: 40px;
      line-height: 40px;
      padding-left: 1em;
      background: #eee;
      border-bottom: 1px solid #ddd;
      font-family: Lucida Grande,Helvetica,Arial,Verdana,sans-serif!important;
      font-size: 14px!important;
      color: #000!important;
      margin-bottom: 1rem;
    }

  </style>
</head>
<body>
  <div class="demo-topbar">TimeGrid View</div>
  <div id="calendar"></div>
</body>
</html>
